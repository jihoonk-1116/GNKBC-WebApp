<body>
    <h2>Carousel Image</h2>
    <form action="/admin/uploadimage/carousel" method="post" enctype="multipart/form-data">
        <div>
            <label for="carousel" >tag - carousel</label>
            <input type="text" name="carousel" id="carousel" class="form-control" value="carousel" readonly>
        </div>
        <ul>
            <li>이미지 파일들<input type="file" multiple="multiple" name="imageFiles" ></li>
        </ul>
        <input type="submit"/>
    </form>
    <div>
        <img th:each="path : ${imgPathMap['carousel']}" th:src="|/admin/images/${path}|" width="300" height="300"/>
    </div>
    <h2>Activity Images</h2>
    <form action="/admin/uploadimage/activities" method="post" enctype="multipart/form-data">
        <div>
            <label for="activities" >tag - activities</label>
            <input type="text" name="activities" id="activities" class="form-control" value="activities" readonly>
        </div>
        <ul>
            <li>이미지 파일들<input type="file" multiple="multiple" name="imageFiles" ></li>
        </ul>
        <input type="submit"/>
    </form>

    <div>
        <img th:each="path : ${imgPathMap['activities']}" th:src="|/admin/images/${path}|" width="300" height="300"/>
    </div>

    <h2>Map</h2>
    <div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
        <button class="w-20 btn btn-secondary btn-sm"
                th:onclick="|location.href='@{/admin/home}'|"
                type="button">적용하기</button>
        <div class="container contact px-lg-0">
            <tr th:each="entry : ${stringMap}">
                <script>
                    function getInputWindow(key) { window.open("/admin/getwindow/" + key, "popup", "width=300, height=300"); }
                </script>
                <td th:text="${entry.key}">tag</td>
                <td th:text="|${entry.value.content}|">content</td>
                    <button type="button" class="btn btn-secondary btn-sm w-100"
                            th:attr = "onclick=|getInputWindow('${entry.key}')|">수정하기</button>
                </div>
            </tr>
